name: Deploy to BLD on Main

on:
  push:
    branches:
      - main

jobs:
  deploy-bld:
    permissions:
      contents: write
      issues: write
      pull-requests: write

    name: Build, Release & Deploy to BLD
    runs-on: ubuntu-latest
    environment:
      name: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Create GitHub Release
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r dist deploy/
          cp package.json package-lock.json deploy/

      - name: Deploy to BLD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: deploy/
